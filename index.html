<!DOCTYPE html>
<html>
	<head>
	<title>Sketch Pad</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
	   <div id="header">
		<h1> Sketch Pad: Hover over the squares to change the color. 
		<div class="button"><button type="button" id="reset" class="btn">Reset</button></div>	
		<div class="button"><button type="button" id="clear" class="btn">Clear</button></div>
		<div class="dropdown">
			<button id="colorChange"class="btn">Change Color</button>
			<div id="colorDrop" class="colors">
				<button id="black">Black</button>
				<button id="blue">Blue</button>
				<button id="red">Red</button>
				<button id="green">Green</button>
				<button id="random">Random</button>
			</div>
		</div>
				
	   </div>
	   <div id="main"></div>
	<script src="jquery.js"></script>
	<script src="script.js"></script>
	</body>
</html>
